<p>Friends:</p>
<button (click)="showFriendForm()">Add In Same Page</button>
&nbsp;
<button (click)="showFriendFormInNewPage()">Add In New Page</button>
<br><br>
<div *ngIf="displayFriendForm">
    <form #friendForm="ngForm" (ngSubmit)="addFriendViaRestApi(friendForm)">
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="myfullname" required>
        <br>
        <label>Location:</label>
        <input type="text" name="location" [(ngModel)]="mylocation" required>
        <br>
        <button type="submit" [disabled]="!friendForm.valid">Add Friend</button>
    </form>
</div>
<div *ngIf="displayEditForm">
    <form #friendForm="ngForm" (ngSubmit)="editFriendViaRestApi(friendForm)">
        <label>Id:</label>
        <input type="text" name="id" [(ngModel)]="myid" readonly>
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="myfullname" required> {{myfullname}}
        <br>
        <label>Location:</label>
        <input type="text" name="location" [(ngModel)]="mylocation" required> {{mylocation}}
        <br>
        <button type="submit" [disabled]="!friendForm.valid">Edit Friend</button>
    </form>
</div>
<br><br>
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let friend of friends">
            <td>{{ friend.id }}</td>
            <td> {{ friend.name }} </td>
            <td> {{ friend.location }}</td>
            <td>
                <button (click)="showEditForm(friend.id)">Edit</button>
            </td>
            <td>
                <button (click)="deleteCurrentFriend(friend.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<hr>
<p>Users:</p>
<ol>
    <li *ngFor="let u of users">
        {{u.name}} from {{u.address.city}}
    </li>
</ol>
<hr>
